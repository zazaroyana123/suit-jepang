<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width= , initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Suwit Jepang v2.0</h1>
        <div class="area-komputer">
            <img src="img/tanya.png" class="img-komputer">
            <div class="info"></div>
            <img src="img/tanya.png"  class="img-player">
        </div>
        <div class="area-score">
            <div class="scor komputer">
                komputer
                <h2 class="scor-kom">0</h2>
            </div>
            <div class="scor player">
                player
                <h2 class="scor-ply">0</h2>
            </div>
        </div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/kertas.png" class="kertas">
                    <br>
                    <span class="label">Kertas</span>
                </li>
                <li>
                    <img src="img/gunting.png" class="gunting">
                    <br>
                    <span class="label">Gunting</span>
                </li>
                <li>
                    <img src="img/batu.png" class="batu">
                    <br>
                    <span class="label">Batu</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
